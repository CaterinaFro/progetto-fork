
<div *ngIf = "risultato === false">
  <h4> Ricerca libro: </h4>
  <input (input) = "ricercalibro()" id="campo-ricerca" placeholder="Cerca un libro">
</div>

<p *ngIf ='digitazione !== "" && risultati.length >= 0 && risultati.length != 1'>Libri trovati: {{risultati.length}}</p>

<div *ngIf ="risultati.length == 1 && risultato === true" >
  <h3> Libro trovato: </h3>
  <p><em>{{ libroTrovato.titolo }}</em></p>
  <p>{{ libroTrovato.autore }}</p>
</div>
